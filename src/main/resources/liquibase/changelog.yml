databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmitry Ghoncharko
      changes:
        - sql:
            dbms: postgresql
            endDelimiter: ;
            splitStatements: true
            sql: |
              create table freelance.order_status
              (
                  id                bigserial
                      primary key,
                  order_status_name varchar(1000) not null
                      unique
              );

              alter table freelance.order_status
                  owner to freelance;

        - sql:
            dbms: postgresql
            endDelimiter: ;
            splitStatements: true
            sql: |
              create table freelance."order"
              (
                  id                bigserial
                      primary key,
                  order_name        varchar(400)  not null,
                  order_description varchar(4000) not null,
                  order_cost        numeric       not null,
                  order_status_id   bigint        not null,
                  date_created      timestamp     not null,
                  last_update_date  timestamp     not null default current_timestamp
              );

              alter table freelance."order"
                  owner to freelance;

  - changeSet:
      id: 2
      author: Dmitry Ghoncharko
      changes:
        - sql:
            dbms: postgresql
            endDelimiter: ;
            splitStatements: true
            sql: |
              insert into freelance."order_status" (id, order_status_name)
              values (1, 'complete');
              insert into freelance."order_status" (id, order_status_name)
              values (2, 'open');
              insert into freelance."order_status" (id, order_status_name)
              values (3, 'progress');
              insert into freelance."order_status" (id, order_status_name)
              values (4, 'removed');

